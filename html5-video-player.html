<!DOCTYPE html>
<style>
    .players{
        background: aqua;
        padding: 20px;
        height: 250px;
        width: 325px;
    }
    .progress-line {
        width: 0%;
        background:green;
        flex: 0;
        flex-basis: 10%;
        height: 10px;
    }
</style>
<body>
    <div class="players">
        <video class="video" src="sounds/sample-video.mp4" ></video>
        <div class="progress" style="background: black;">
            <div class="progress-line"></div>
        </div>
    </div>
    <div class="player-controls">
       
        <button class="play">▶️</button>
        <input type="range" min="0" max="1" step="0.05" name="volume">
        <input type="range" min="0.5" max="2" step="0.1" name="playbackRate">
        <button data-skip="-10">10s</button>
        <button data-skip="25">25s</button>
    </div>
</body>
<script src="scripts.js">
</script>
